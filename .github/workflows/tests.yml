name: Tests
on: [ push, pull_request ]


jobs:
  JFrog-Jenkins-Plugin-Tests:
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Setup Artifactory
        run: |
          go install github.com/jfrog/jfrog-testing-infra/local-rt-setup@latest
          ~/go/bin/local-rt-setup
        env:
          RTLIC: ${{secrets.RTLIC}}
          GOPROXY: direct

      - name: Run tests
        env:
          JENKINS_PLATFORM_URL: "http://localhost:8081/" #${{ secrets.PLATFORM_URL }}
          JENKINS_PLATFORM_USERNAME: "admin" #${{ secrets.PLATFORM_USERNAME }}
          JENKINS_PLATFORM_ADMIN_TOKEN: "password" #${{ secrets.PLATFORM_ADMIN_TOKEN }}
        run: mvn -V -B -U --no-transfer-progress test
